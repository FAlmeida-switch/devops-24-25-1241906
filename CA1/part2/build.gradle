plugins {
    // Apply the application plugin to add support for building a Java application
    id 'application'
}

group 'com.example'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Use Apache Log4J for logging
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    testImplementation 'junit:junit:4.12'
}


// Define the main class for the application
mainClassName = 'basic_demo.App'
description = "A trivial Gradle build"
version = "0.1.0"

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE // allow duplicates

    manifest {
        attributes "Main-Class": "basic_demo.App"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


task runServer(type:JavaExec, dependsOn: classes){
    group = "DevOps"
    description = "Launches a server with the following port: <59001> "

    classpath = sourceSets.main.runtimeClasspath

    mainClass = 'basic_demo.ChatServerApp'

    args 'localhost', '59001'
}

task runClient(type:JavaExec, dependsOn: classes){
    group = "DevOps"
    description = "Launches a chat client that connects to a server on localhost:59001 "

    classpath = sourceSets.main.runtimeClasspath

    mainClass = 'basic_demo.ChatClientApp'

    args 'localhost', '59001'
}

task copySources(type: Copy) {
    group = "DevOps"
    description = "Copies the source files into a backup folder"

    from 'src'
    into 'backup'
}

task zipSources(type: Zip) {
    group = "DevOps"
    description = "Zips the source files into a zip file"

    from 'src'
    archiveFileName = 'src.zip'
    destinationDirectory = file('backup')
}

// Ensure Java 11 compatibility:
sourceCompatibility = '11'
targetCompatibility = '11'
